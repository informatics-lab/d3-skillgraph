<!DOCTYPE html>
<style type="text/css">
      .axis text {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .note {
        fill: steelblue;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      #skill {
        stroke: steelblue;
        stroke-width: 1.5px;
        fill: none;
      }

      .tooltip {
        font-weight: 14px;
        font-family: verdana, sans-serif;
        transition: opacity 0.25s;
        opacity: 0;
        position: fixed;
        color: white;
        background-color: black;
        border: 2px solid #333;
        border-radius: 7px;
        padding: 5px;
        z-index: 1000;

        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#45484d+0,000000+100;Black+3D+%231 */
        background: #45484d; /* Old browsers */
        background: -moz-linear-gradient(top,  #45484d 0%, #000000 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#45484d), color-stop(100%,#000000)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #45484d 0%,#000000 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #45484d 0%,#000000 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #45484d 0%,#000000 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #45484d 0%,#000000 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=0 ); /* IE6-9 */
        }

      .tooltip h4 {
        margin-top: 0px;
        margin-bottom: 10px;
      }

      .tooltip.show{
        transition: opacity 0.25s;
        opacity: 1;
      }
</style>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Global NWP Index</title>
    <script src="./d3.js"></script>
  </head>


<body>
<script type="text/javascript">

var lineDuration = 4000;

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m").parse;

// domains for x and y being set after data load
var x = d3.time.scale()
    .range([0, width])

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    // .ticks(d3.time.year, 1)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(0)
    .orient("left");

var lineFunction = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.skill); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var radiobuttons = d3.select("body").append("form").attr("id", "radiobuttons");

d3.tsv("skilldata.tsv", function(error, data) {
  if (error) throw error;
  
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.skill = +d.nwpindex;
    delete d.nwpindex;
  });

  var skill = data;
  var notes = [{"date": parseDate("201208"), "html": "<p>some stuff about things</p>"},
               {"date": parseDate("201302"), "html": "<p>some other stuff</p>"}]

  
  x.domain(d3.extent(skill, function(d) { return d.date; }));
  y.domain(d3.extent(skill, function(d) { return d.skill; }));
  var ptfromt = d3.time
                  .scale()
                  .range([0, skill.length-1.0])
                  .domain(d3.extent(skill, function(d) { return d.date; }));


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Forcast accuracy");

  function rollingLine(d, i, notes) {
    var tfrompt = d3.time
                  .scale()
                  .range(d3.extent(d, function(d) { return d.date; }))
                  .domain([0, d.length-1.0]);

    var displayedNotes = [];

    return function(t) {
        var index = d.length * t;
        var flooredX = Math.floor(index);
        var weight = index - flooredX;
        var interpolatedLine = d.slice(0, flooredX+1);

        notes.forEach(function(el){
          if (Date.parse(el.date) === Date.parse(interpolatedLine[interpolatedLine.length-1].date)){
            displayedNotes.push(el);
            updateNotes(d, displayedNotes);
          }
        });

        if(flooredX < d.length-1.0) {
            var weightedLineAverage = d[flooredX].skill * (1-weight) + d[flooredX+1].skill * weight;
            interpolatedLine.push({"date": tfrompt(index),
                                   "skill": weightedLineAverage});
        }

        return lineFunction(interpolatedLine);
    }
  }

  var updateTooltips = function(tooltips){
      var tooltip = d3.select("body").selectAll(".tooltip").data(tooltips);
      tooltip.enter()
          .append("div") 
          .attr("class", "tooltip show")
          .html(function(d){return d.html})
          .style("left", function(d){return d.x + 50 + "px"})          
          .style("top", function(d){return d.y + 50 + "px"})
          .style("display", "block")
      tooltip.style("z-index", "1000")
          .classed("show", true)
      tooltip.exit()
          .classed("show", false)
          .remove()
  };

  var updateAxes = function(skill){
      ptfromt = d3.time
                  .scale()
                  .range([0, skill.length-1.0])
                  .domain(d3.extent(skill, function(d) { return d.date; }));
      x.domain(d3.extent(skill, function(d) { return d.date; }));
      y.domain(d3.extent(skill, function(d) { return d.skill; }));
  };

  var enterSkill = function(skill, notes){
    svg.append("path")
          .attr("id", "skill")
          .datum(skill)
          .attr("d", "")
        .transition()
          .duration(lineDuration)
          .ease("linear")
          .attrTween('d', function(d, i){return rollingLine(d, i, notes)})
          .each("end", function(){
            tooltips=[];
            updateTooltips(tooltips)
            d3.selectAll(".note")
              .on("mouseover", function(d){
                tooltips.push({"html": d.html, "x": d3.event.pageX, "y": d3.event.pageY});
                updateTooltips(tooltips)
              })
              .on("mouseout", function(d){
                tooltips.pop();
                updateTooltips(tooltips)
              })
            })
  };

  var update = function(skill, notes){
    var removeNotesTrans = svg.transition().duration(500);
    removeNotesTrans.selectAll(".note")
                      .attr("r", 0)
    var zeroLineTrans = removeNotesTrans.transition()
    zeroLineTrans
          .ease("sin-in-out")
          .select("#skill")
          .attr("d", function(d){
            return lineFunction(
              d.map(function(el){return {"date": el.date, "skill": y.domain()[0]};})
            )
          })
    updateAxes(skill)
    var updateAxesTrans = zeroLineTrans.transition()
    updateAxesTrans.select(".x.axis")
                  .ease("sin-in-out")
                  .call(xAxis); 
    updateAxesTrans.select(".y.axis")
                  .transition()
                  .ease("sin-in-out")
                  .call(yAxis);
    updateAxesTrans
        .each("end", function(d){
          d3.select("#skill")
            .datum(skill)
            .attr("d", function(d){
              return lineFunction(d.map(function(el) {return {"date": el.date, "skill": y.domain()[0]};}))
            })
          d3.selectAll(".note")
            .attr("cx", function(d){return x(d.date)})
            .attr("cy", function(d){
              if (Math.floor(ptfromt(d.date)) < skill.length){
                return y(skill[Math.floor(ptfromt(d.date))].skill);
              }else{
                return "";
              }
            })
          })
    var updateLineTrans = updateAxesTrans.transition()
    updateLineTrans.select("#skill")
                      .ease("sin-in-out")
                      .attr("d", lineFunction(skill))
    var updateNotesTrans = updateLineTrans.transition()
    updateNotesTrans.selectAll(".note")
          .attr("r", 5)
  };

  var updateNotes = function(skill, notes){
    note = svg.selectAll(".note").data(notes, function(d){return d.date});
    note.enter()
        .append("circle")
          .attr("class", "note")
          .attr("cx", function(d){return x(d.date)})
          .attr("cy", function(d){return y(skill[Math.floor(ptfromt(d.date))].skill)})
          .attr("r", 0)
        .transition()
          .attr("r", 5)
          .each(function(d){
            tooltips.push({"html": d.html, "x": x(d.date), "y": y(skill[Math.floor(ptfromt(d.date))].skill)});
            updateTooltips(tooltips);
          })

    note
      .transition().ease("sin-in-out")
      .attr("cx", function(d){return x(d.date)})
      .attr("cy", function(d){return y(skill[Math.floor(ptfromt(d.date))].skill)})
      .attr("r", 5)

    note.exit().remove();
  };

  var tooltips = [];

  var init = function(skill, notes){
    enterSkill(skill, notes);
  };

  skills = [{"name": "a", "skill": skill},
            {"name": "b", "skill": skill.slice(0, 10)},
            {"name": "c", "skill": skill.slice(10, 30)}];
  var radiobutton = radiobuttons.selectAll(".radiobutton").data(skills)
  var checked = 0;
  radiobutton.enter()
              .append("label")
              .text(function(d) {return d.name;})
              .insert("input")
              .attr({
                  type: "radio",
                  class: "shape",
                  name: "mode",
                  value: function(d, i) {return i;}
              })
              .property("checked", function(d, i) {return i===checked;})
              .on("click", function(d){
                update(d.skill, notes);
              });
  g = skill
  g2 = notes
  init(skill, notes);
});

</script>
</body>
</html>
